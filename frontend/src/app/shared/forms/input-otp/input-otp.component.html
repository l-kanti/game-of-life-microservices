<div class="mb-5 card flex justify-content-center">
    <div class="flex flex-column align-items-center">
        <div class="font-bold text-xl mb-2">Verify your account</div>
        <p class="text-color-secondary block mb-5">Please enter the code sent to your email</p>
        <p-inputOtp [integerOnly]="true" [formControl]="form"
        [length]="6" style="gap: 0">
            <ng-template pTemplate="input" let-token let-events="events" let-index="index">
                <input 
                    pInputText 
                    type="text" 
                    [maxLength]="1" 
                    (input)="events.input($event)" 
                    (keydown)="events.keydown($event)"
                    (paste)="events.paste($event)"
                    [attr.value]="token" 
                    class="custom-otp-input"
                    />
                <div *ngIf="index === 3" class="px-3">
                    <i class="pi pi-minus"></i>
                </div>
            </ng-template>
        </p-inputOtp>
        <div class="flex justify-content-between mt-5 align-self-stretch">
            <p-button (onClick)="onResendOtp()"  label="Resend Code" [link]="true" class="p-0"/>
            <p-button [disabled]="form.invalid" (onClick)="onSubmitOtp()" label="Submit Code"/>
        </div>
    </div>
</div>
